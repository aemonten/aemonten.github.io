<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Random Poster Number</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
    button { font-size: 18px; margin: 10px; padding: 10px 20px; }
    #result { font-size: 32px; margin-top: 30px; font-weight: bold; color: #006699; }
  </style>
</head>
<body>
  <h1>Molecular Biosystems Conference Random Poster Number</h1>
  <p>Select the session you you would like a poster for:</p>
  <button onclick="generate('odd')">Odd Posters (Session 1)</button>
  <button onclick="generate('even')">Even Posters (Session 2)</button>
  <button onclick="generate('any')">Any Poster</button>
  <div id="result"></div>

  <script>
    function generate(mode) {
      let num;
      if (mode === 'odd') {
        do { num = Math.floor(Math.random() * 72) + 1; } while (num % 2 === 0);
      } else if (mode === 'even') {
        do { num = Math.floor(Math.random() * 72) + 1; } while (num % 2 !== 0);
      } else {
        num = Math.floor(Math.random() * 72) + 1;
      }
      document.getElementById("result").innerHTML = "Poster #" + num;
    }
  </script>
</body>
</html>
